<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Up Subsidy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h2>GasBooking</h2>
        </div>
        <ul>
            <li><a href="ppvc.html">Home</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
    </nav>

    <!-- Give Up Subsidy Section -->
    <section class="give-up-subsidy">
        <h2>Give Up LPG Subsidy</h2>
        <p>Join the "Give It Up" movement and help in nation-building by giving up your LPG subsidy.</p>
        <form id="giveUpSubsidyForm" action="#" method="POST" class="form-container">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="consumer-id">Consumer ID</label>
                <input type="text" id="consumer-id" name="consumer-id" placeholder="Enter your LPG consumer ID" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="comments">Message (Optional)</label>
                <textarea id="comments" name="comments" placeholder="Share your reason or message (optional)"></textarea>
            </div>
            <button type="submit" class="btn give-up-btn">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GasBooking. All rights reserved.</p>
    </footer>

    <script>
        // Add event listener to form submission
        document.getElementById('giveUpSubsidyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            alert('Thank you for giving up your LPG subsidy. Your contribution is greatly appreciated!');
            // Redirect to main page
            window.location.href = "ppvc.html"; // Replace "index.html" with your main page URL if different
        });
    </script>
</body>
</html>
