<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h2>GasBooking</h2>
        </div>
        <ul>
            <li><a href="ppvc.html">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
    </nav>

    <!-- New User Registration Form Section -->
    <section class="registration-form">
        <h2>Create a New Account</h2>
        <p>Register to book gas and access all our features.</p>
        <form action="#" method="POST" class="form-container">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            </div>
            <button type="submit" class="btn register-btn">Register</button>
        </form>
        <div class="additional-links">
            <p>Already have an account? <a href="signin.html">Sign In here</a>.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GasBooking. All rights reserved.</p>
    </footer>
</body>
</html>
